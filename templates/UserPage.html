    <div>
      <div class="card d-lg-flex flex-row-reverse justify-content-between mt-5 align-items-center">
        <div>
          <button onclick="location.href='/'" class="closewin btn"><img src="https://img.icons8.com/nolan/37/home-page.png"/></button>

        </div>
      </div>
    </div>
  </header>

      <button type="button" class="list-group-item list-group-item-action active"><img src="https://img.icons8.com/nolan/64/home-page.png"/>User page</button>
      <button type="button" class="list-group-item list-group-item-action disabled"><img src="https://img.icons8.com/nolan/64/settings.png"/>User settings</button>

     <button class="btn btn-info d-flex flex-row " style="text-align: start;"><img src="https://img.icons8.com/nolan/64/download-from-cloud.png"/><span><span>Download </span><span>User Applivation Version {{cdv}}</span></span></button>

      <button  onclick="location.href='/user/EnterSharedArea'" class="btn btn-warning"><img src="https://img.icons8.com/nolan/64/share-2.png"/>Enter the Shared Area</button>
    
    </div>
